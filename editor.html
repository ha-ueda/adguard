<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>AdGuard フィルタ編集</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f1f3f5;
            color: #333;
            overscroll-behavior-y: contain;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 58px;
            background: #0078d4;
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            padding-left: 16px;
            font-weight: bold;
            box-sizing: border-box;
            z-index: 100;
        }

        .container {
            margin: 80px auto 40px auto;
            padding: 20px;
            width: 94%;
            max-width: 580px;
            background: white;
            border-radius: 14px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.12);
        }

        label {
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
            display: block;
        }

        input {
            margin: 6px 0;
            padding: 12px;
            width: 100%;
            font-size: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            height: 340px;
            margin-top: 8px;
            padding: 10px;
            font-size: 14px;
            font-family: monospace;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            white-space: pre;
        }

        button {
            width: 100%;
            margin: 10px 0;
            padding: 14px;
            background: #0078d4;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:active {
            opacity: 0.85;
        }

        #status {
            margin-top: 10px;
            font-size: 14px;
            min-height: 22px;
        }
    </style>
</head>

<body>

    <div class="header">AdGuard フィルタ編集</div>

    <div class="container">

        <label>GitHub Token</label>
        <input id="token" type="password" autocomplete="current-password">

        <label>Repository (username/repo)</label>
        <input id="repo">

        <label>File Path</label>
        <input id="path" value="user_filter.txt">

        <button onclick="loadFile()">読み込む</button>

        <label>フィルタ内容</label>
        <textarea id="content" placeholder="ここにフィルタが表示されます"></textarea>

        <button onclick="saveFile()">保存</button>

        <div id="status"></div>

    </div>

    <script>
        function encodeBase64UTF8(text) {
            const bytes = new TextEncoder().encode(text);
            let binary = "";
            bytes.forEach(b => binary += String.fromCharCode(b));
            return btoa(binary);
        }

        function decodeBase64UTF8(base64) {
            const binary = atob(base64);
            const bytes = Uint8Array.from(binary, c => c.charCodeAt(0));
            return new TextDecoder("utf-8").decode(bytes);
        }

        async function loadFile() {
            const repo = document.getElementById("repo").value.trim();
            const path = document.getElementById("path").value.trim();
            const token = document.getElementById("token").value.trim();

            if (!repo || !path || !token) {
                document.getElementById("status").innerText =
                    "Token / Repository / File Path を入力してください。";
                return;
            }

            const url = `https://api.github.com/repos/${repo}/contents/${path}`;

            try {
                const res = await fetch(url, {
                    headers: { Authorization: `token ${token}` }
                });

                if (!res.ok) {
                    document.getElementById("status").innerText =
                        `読み込みエラー: HTTP ${res.status}`;
                    return;
                }

                const data = await res.json();

                if (!data.content) {
                    document.getElementById("status").innerText =
                        "GitHub のレスポンスに content がありません。";
                    return;
                }

                const decodedText = decodeBase64UTF8(data.content);

                document.getElementById("content").value = decodedText;
                document.getElementById("status").innerText = "読み込み成功";

                window.fileSha = data.sha;
            } catch (e) {
                console.error(e);
                document.getElementById("status").innerText =
                    "読み込み中にエラーが発生しました。";
            }
        }

        async function saveFile() {
            const repo = document.getElementById("repo").value.trim();
            const path = document.getElementById("path").value.trim();
            const token = document.getElementById("token").value.trim();
            const content = document.getElementById("content").value;

            if (!repo || !path || !token) {
                document.getElementById("status").innerText =
                    "Token / Repository / File Path を入力してください。";
                return;
            }

            if (!window.fileSha) {
                document.getElementById("status").innerText =
                    "先に『読み込む』を実行してください。";
                return;
            }

            const url = `https://api.github.com/repos/${repo}/contents/${path}`;

            try {
                const encodedContent = encodeBase64UTF8(content);

                const res = await fetch(url, {
                    method: "PUT",
                    headers: {
                        Authorization: `token ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: "update adguard filter",
                        content: encodedContent,
                        sha: window.fileSha
                    })
                });

                if (res.status === 200 || res.status === 201) {
                    const data = await res.json();
                    window.fileSha = data.content.sha;
                    alert("保存が完了しました。");
                } else {
                    alert(`保存エラー: HTTP ${res.status}`);
                }
            } catch (e) {
                console.error(e);
                alert("保存中にエラーが発生しました。");
            }
        }
    </script>

</body>

</html>
